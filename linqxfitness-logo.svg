<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="150" fill="white"/>
  
  <!-- Soccer ball with hexagonal panels -->
  <g transform="translate(150, 60)">
    <!-- Main soccer ball circle -->
    <circle cx="0" cy="0" r="35" fill="#1e3a8a" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Hexagonal panels -->
    <polygon points="0,-25 21.7,-12.5 21.7,12.5 0,25 -21.7,12.5 -21.7,-12.5" fill="#1e40af"/>
    <polygon points="0,-20 17.3,-10 17.3,10 0,20 -17.3,10 -17.3,-10" fill="#3b82f6"/>
    
    <!-- Additional panel details -->
    <circle cx="0" cy="0" r="8" fill="#60a5fa"/>
  </g>
  
  <!-- Stars above soccer ball -->
  <g transform="translate(150, 25)">
    <!-- Large center star -->
    <polygon points="0,-8 -2.5,-2.5 -8,-2.5 -4,-1.5 -2.5,2.5 0,-1.5 2.5,2.5 4,-1.5 8,-2.5 2.5,-2.5" fill="#1e3a8a"/>
    
    <!-- Smaller stars -->
    <g transform="translate(-15, -5)">
      <polygon points="0,-5 -1.5,-1.5 -5,-1.5 -2,-0.8 -1.5,1.5 0,-0.8 1.5,1.5 2,-0.8 5,-1.5 1.5,-1.5" fill="#1e3a8a"/>
    </g>
    
    <g transform="translate(15, -5)">
      <polygon points="0,-5 -1.5,-1.5 -5,-1.5 -2,-0.8 -1.5,1.5 0,-0.8 1.5,1.5 2,-0.8 5,-1.5 1.5,-1.5" fill="#1e3a8a"/>
    </g>
    
    <g transform="translate(-25, -2)">
      <polygon points="0,-3 -1,-1 -3,-1 -1.5,-0.5 -1,1 0,-0.5 1,1 1.5,-0.5 3,-1 1,-1" fill="#1e3a8a"/>
    </g>
    
    <g transform="translate(25, -2)">
      <polygon points="0,-3 -1,-1 -3,-1 -1.5,-0.5 -1,1 0,-0.5 1,1 1.5,-0.5 3,-1 1,-1" fill="#1e3a8a"/>
    </g>
  </g>
  
  <!-- Base line -->
  <line x1="120" y1="95" x2="180" y2="95" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Company name -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">LINQXFITNESS</text>
  
  <!-- Tagline -->
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e3a8a">WHERE HARDWORK MEETS TALENT</text>
</svg>
