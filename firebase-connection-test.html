<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Firebase Connection Test</h1>
    <p>This will test if Firebase can connect at all.</p>
    
    <button onclick="testConnection()">Test Firebase Connection</button>
    
    <div id="results"></div>

    <!-- Load Firebase configuration -->
    <script src="./config-browser.js"></script>
    <script src="./config.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        
        // Get Firebase configuration for browser environment
        function getFirebaseConfig() {
            // Check if we have the secure config loaded
            if (window.firebaseConfig && window.firebaseConfig.apiKey !== "YOUR_FIREBASE_API_KEY_HERE") {
                console.log('‚úÖ Using secure Firebase configuration');
                return window.firebaseConfig;
            } else {
                // Return placeholder config if secure config not available
                console.warn('‚ö†Ô∏è Using placeholder configuration. Please ensure config.js exists with real API keys.');
                return {
                    apiKey: "YOUR_FIREBASE_API_KEY_HERE",
                    authDomain: "your-project.firebaseapp.com",
                    projectId: "your-project-id",
                    storageBucket: "your-project.appspot.com",
                    messagingSenderId: "123456789",
                    appId: "1:123456789:web:abcdef123456",
                    measurementId: "G-XXXXXXXXXX"
                };
            }
        }

        function showResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        async function testConnection() {
            try {
                showResult('üî• Attempting to initialize Firebase...', 'success');
                
                const firebaseConfig = getFirebaseConfig();
                const app = initializeApp(firebaseConfig);
                
                showResult('‚úÖ Firebase initialized successfully!', 'success');
                showResult('üéØ Your API key is working for basic Firebase connection!', 'success');
                
            } catch (error) {
                showResult(`‚ùå Firebase initialization failed: ${error.message}`, 'error');
                showResult(`Error code: ${error.code}`, 'error');
                console.error('Firebase error:', error);
            }
        }

        window.testConnection = testConnection;
    </script>
</body>
</html>
